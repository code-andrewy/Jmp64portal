<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal</title>

<link rel="icon" href="https://raw.githubusercontent.com/code-andrewy/Games1232/main/image-removebg-preview%20(32).png">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg1:#06080f;
  --bg2:#0b1020;
  --card:#0f1428cc;
  --border:#ffffff18;
  --accent:#00ffe0;
  --text:#fff;
  --muted:#b8b8d0;
  --blur:12px;
}

*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  font-family:"Outfit",sans-serif;
  background:
    radial-gradient(circle at 20% 10%, #1b2350 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, #0f3d3d 0%, transparent 45%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
}

#emoji-layer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.emoji{
  position:absolute;
  font-size:clamp(18px,2.5vw,30px);
  opacity:.6;
  animation:float 18s linear infinite;
}

@keyframes float{
  0%{transform:translate(0,0)}
  50%{transform:translate(4vw,-5vh)}
  100%{transform:translate(0,0)}
}

.panel{
  position:relative;
  z-index:1;
  width:100%;
  max-width:720px;
  background:var(--card);
  backdrop-filter:blur(var(--blur));
  border:1px solid var(--border);
  border-radius:22px;
  padding:26px;
  box-shadow:0 30px 70px #000000aa;
  text-align:center;
}

.badge{
  display:inline-block;
  padding:5px 12px;
  border-radius:999px;
  font-size:.8rem;
  font-weight:800;
  background:linear-gradient(135deg,var(--accent),#7b7bff);
  color:#000;
  margin-bottom:10px;
}

.title{
  font-size:clamp(1.8rem,3.5vw,2.3rem);
  font-weight:900;
  margin-bottom:8px;
}

.sub-badges{
  display:flex;
  gap:8px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:10px;
}

.pill{
  background:#ffffff08;
  border:1px solid var(--border);
  padding:6px 14px;
  border-radius:999px;
  font-size:.85rem;
  font-weight:600;
  color:var(--muted);
}

.subtitle{
  color:var(--muted);
  font-size:.95rem;
  min-height:1.4em;
}

.actions{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:14px;
  margin-top:22px;
}

.btn{
  padding:16px 14px;
  border-radius:16px;
  border:1px solid var(--border);
  background:linear-gradient(180deg,#ffffff12,#ffffff04);
  color:var(--text);
  cursor:pointer;
  transition:.25s cubic-bezier(.2,.8,.2,1);
}

.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 16px 30px #00000099;
}

.btn i{
  font-size:1.6rem;
  color:var(--accent);
  margin-bottom:6px;
}

.btn-title{font-size:1rem;font-weight:800}
.btn-desc{font-size:.8rem;color:var(--muted)}

.controls{
  margin-top:18px;
}

.toggle{
  background:none;
  border:1px solid var(--border);
  color:var(--text);
  padding:8px 16px;
  border-radius:999px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="emoji-layer"></div>

<div class="panel">
  <div class="badge">Portal v3.0</div>
  <div class="title">ğŸš€ Portal</div>

  <div class="sub-badges">
    <div class="pill">#1 for gaming website in NH</div>
    <div class="pill">Mathematically proven to make your day better</div>
  </div>

  <div class="subtitle" id="typewriter"></div>
  <div id="holidayLine"></div>

  <div class="actions">
    <button class="btn" id="launchBtn">
      <i class="fas fa-play"></i>
      <div class="btn-title">Launch Jumpman64</div>
      <div class="btn-desc">Open Jumpman64 (fetched)</div>
    </button>

    <a class="btn" href="https://forms.gle/fjTkVHhx3MG8RuzYA" target="_blank">
      <i class="fas fa-bug"></i>
      <div class="btn-title">Bug Report</div>
      <div class="btn-desc">Report issues</div>
    </a>

    <button class="btn" id="githubBtn">
      <i class="fab fa-github"></i>
      <div class="btn-title">Our App</div>
      <div class="btn-desc">Open web app (fetched)</div>
    </button>
  </div>

  <div class="controls">
    <button class="toggle" id="pauseBtn">Pause Emojis</button>
  </div>
</div>

<script>
const $ = id => document.getElementById(id);

/* TYPEWRITER */
(async function(){
  const el = $('typewriter');
  async function getText(){
    try{
      const r = await fetch('https://uselessfacts.jsph.pl/api/v2/facts/random?language=en');
      const j = await r.json();
      return j.text || 'Welcome back.';
    }catch{
      return 'Welcome back.';
    }
  }
  async function type(){
    const t = await getText();
    el.textContent='';
    let i=0;
    const it=setInterval(()=>{
      el.textContent+=t[i++]||'';
      if(i>=t.length){
        clearInterval(it);
        setTimeout(type,5000);
      }
    },30);
  }
  type();
})();

/* EMOJIS */
const emojis=['ğŸ®','ğŸš€','ğŸ‘¾','ğŸ’«','ğŸ•¹ï¸'];
let paused=false;
for(let i=0;i<16;i++){
  const e=document.createElement('div');
  e.className='emoji';
  e.textContent=emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=Math.random()*100+'vw';
  e.style.top=Math.random()*100+'vh';
  e.style.animationDuration=15+Math.random()*10+'s';
  $('emoji-layer').appendChild(e);
}

$('pauseBtn').onclick=()=>{
  paused=!paused;
  document.querySelectorAll('.emoji').forEach(e=>{
    e.style.animationPlayState=paused?'paused':'running';
  });
  $('pauseBtn').textContent=paused?'Resume Emojis':'Pause Emojis';
};

/* FETCH LOADER (REUSABLE) */
async function openFetched(url, errorMsg){
  try{
    const r=await fetch(url,{cache:'no-store'});
    if(!r.ok) throw 0;
    const html=await r.text();
    const w=window.open('about:blank','_blank');
    if(!w) return alert('Popup blocked');
    try{w.opener=null}catch{}
    w.document.open();
    w.document.write(html);
    w.document.close();
  }catch{
    alert(errorMsg);
  }
}

/* BUTTONS */
$('launchBtn').onclick=()=>openFetched(
  'https://raw.githubusercontent.com/code-andrewy/jumpman/refs/heads/main/index.html',
  'Failed to load Jumpman64'
);

$('githubBtn').onclick=()=>openFetched(
  'https://raw.githubusercontent.com/code-andrewy/jumpman64beta/refs/heads/main/app.html',
  'Failed to load app'
);

/* HOLIDAYS */
const h=$('holidayLine');
const m=new Date().getMonth();
const map={
  0:'Happy New Year ğŸ‰ from Jumpman64',
  1:'Happy Valentineâ€™s â¤ï¸ from Jumpman64',
  2:'Happy St. Patrickâ€™s ğŸ€ from Jumpman64',
  6:'Happy 4th of July ğŸ‡ºğŸ‡¸ from Jumpman64',
  9:'Happy Halloween ğŸƒ from Jumpman64',
  10:'Happy Thanksgiving ğŸ¦ƒ from Jumpman64',
  11:'Merry Christmas ğŸ…ğŸŒ² from Jumpman64'
};
h.textContent=map[m]||'';
</script>

</body>
</html>
